<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Rock Paper Scissors</h1>
            <button id="startBtn">Start</button>
        </header>
        
        <div class="buttons">
            <div><button id="rockBtn">Rock</button></div>
            <div><button id="paperBtn">Paper</button></div>   
            <div><button id="scissorsBtn">Scissors</button></div>
        </div>
        <div class="roundResult">Round Result</div>
        <div class="humanScore">Human Score:</div>
        <div class="computerScore">Computer Score:</div>
        <div class="matchResult">Match Result</div>

    </main>
</body>
<script src="script.js" defer></script>
</html>
